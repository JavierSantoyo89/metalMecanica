name: Update README

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - uses: actions/checkout@v2
      - uses: JavierSantoyo89/metalMecanica
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_ACTIONS_TOKEN }}